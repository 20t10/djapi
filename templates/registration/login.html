{% extends 'auth_layout.html' %}
{% load crispy_forms_tags %}

{% block auth %}
<h1>Login</h1>
<p class="lead text-muted"> Share Your Story</p>
<div class="login-from-container">
    <form  method="POST">
        {% csrf_token %}
        {{ form| crispy}}


        <button type="submit" class="btn btn-sm btn-outline-primary"> Login</button>
        
    </form>
    <p class="mt-2"> <a href=" {% url 'django_registration_register' %}"> or Create Account </a></p>
 

</div>
{% endblock %}
